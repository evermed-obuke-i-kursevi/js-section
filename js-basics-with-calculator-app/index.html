<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/vendor.js" defer></script>
    <script src="./js/app.js" defer></script> -->
    <title>Calculator (JS-basics)</title>
</head>
<body>
    <main>
        <h1 class="main-title">Basic Calculator</h1>
        <div id="calculator">
            <input type="number" class="input-number js-input-number">
            <div class="calculation-buttons">
                <button type="button" id="btn-multiply">*</button>
                <button type="button" id="btn-divide">/</button>
                <button type="button" id="btn-add">+</button>
                <button type="button" id="btn-subtract">-</button>
                <button type="button" id="btn-exponent">**</button>
                <button type="button" id="btn-clear">C</button>
            </div>
        </div>
        <div id="results">
            <h2 class="current-calculation js-current-calculation">
                0
            </h2>
            <h2>Result is: 
                <span class="current-result js-current-result">
                    0
                </span> 
            </h2>
        </div>
        <hr>
        <button id="btn-click-me">
            Click me
        </button>
        <hr>
        <button id="btn-start-count">
            Start Counting
        </button>
        <br>
        <br>
        <button id="btn-stop-count">
            Stop Counting
        </button>
    </main>
    <script src="./js/practice.js"></script>
</body>
</html>
